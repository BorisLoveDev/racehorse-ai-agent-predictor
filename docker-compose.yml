services:
  # SearXNG for web search (replaces Tavily)
  searxng:
    image: searxng/searxng:latest
    container_name: racehorse-searxng
    ports:
      - "8080:8080"
    volumes:
      - ./config/searxng:/etc/searxng:rw
      - searxng_data:/var/cache/searxng
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - racehorse-network

  # Redis for pub/sub messaging
  redis:
    image: redis:7-alpine
    container_name: racehorse-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - racehorse-network

  # Race Monitor Service
  monitor:
    build:
      context: .
      dockerfile: services/monitor/Dockerfile
    container_name: racehorse-monitor
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - RACEHORSE_REDIS__HOST=redis
      - RACEHORSE_REDIS__PORT=6379
      - RACEHORSE_DATABASE__PATH=/app/data/races.db
    volumes:
      - db_data:/app/data
      - race_data:/app/race_data
    restart: unless-stopped
    networks:
      - racehorse-network

  # Agent Orchestrator Service
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    container_name: racehorse-orchestrator
    depends_on:
      redis:
        condition: service_healthy
      searxng:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - RACEHORSE_REDIS__HOST=redis
      - RACEHORSE_REDIS__PORT=6379
      - RACEHORSE_DATABASE__PATH=/app/data/races.db
      - SEARXNG_URL=http://searxng:8080
    volumes:
      - db_data:/app/data
    restart: unless-stopped
    networks:
      - racehorse-network

  # Results Evaluation Service
  results:
    build:
      context: .
      dockerfile: services/results/Dockerfile
    container_name: racehorse-results
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - RACEHORSE_REDIS__HOST=redis
      - RACEHORSE_REDIS__PORT=6379
      - RACEHORSE_DATABASE__PATH=/app/data/races.db
    volumes:
      - db_data:/app/data
    restart: unless-stopped
    networks:
      - racehorse-network

  # Telegram Notification Service
  telegram:
    build:
      context: .
      dockerfile: services/telegram/Dockerfile
    container_name: racehorse-telegram
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - RACEHORSE_REDIS__HOST=redis
      - RACEHORSE_REDIS__PORT=6379
      - RACEHORSE_DATABASE__PATH=/app/data/races.db
    volumes:
      - db_data:/app/data
    restart: unless-stopped
    networks:
      - racehorse-network

volumes:
  redis_data:
    driver: local
  db_data:
    driver: local
  race_data:
    driver: local
  searxng_data:
    driver: local

networks:
  racehorse-network:
    driver: bridge
